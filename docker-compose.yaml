services:
  mailhog:
    image: mailhog/mailhog
    networks:
      - sandbox-net
    ports:
      - "127.0.0.1:8025:8025"

  frontend:
    build:
      context: .
    container_name: sharp-printer-emulator
    ports:
      - "127.0.0.1:5173:5173"
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./vite.config.js:/app/vite.config.js
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_APP_USERNAME=${VITE_APP_USERNAME}
      - VITE_APP_PASSWORD=${VITE_APP_PASSWORD}
    depends_on:
      backend:
        condition: service_healthy
    stdin_open: true
    tty: true
    command: vite --host 0.0.0.0
    networks:
      - sandbox-net

  backend:
    build:
      context: ./backend
    container_name: sharp-smtp-validator
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - sandbox-net
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s

networks:
  sandbox-net:
    driver: bridge

